<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="0" y="0" width="800" height="600" fill="#2b2b2b"/>
  
  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#3c3f41"/>
  <text x="20" y="30" font-family="Arial" font-size="20" fill="#a9b7c6">Export Document</text>
  
  <!-- Left Panel -->
  <rect x="20" y="70" width="360" height="510" fill="#323232"/>
  
  <!-- Export Format -->
  <text x="40" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">1. Export Format</text>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#a9b7c6">Format:</text>
  <rect x="40" y="140" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="160" font-family="Arial" font-size="14" fill="#a9b7c6">HTML</text>
  <text x="340" y="160" font-family="Arial" font-size="14" fill="#a9b7c6">▼</text>
  
  <!-- Document Settings -->
  <text x="40" y="200" font-family="Arial" font-size="16" fill="#a9b7c6">2. Document Settings</text>
  <rect x="40" y="220" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="240" font-family="Arial" font-size="14" fill="#a9b7c6">Include Table of Contents</text>
  <rect x="320" y="225" width="20" height="20" fill="#3c3f41" stroke="#5e6060"/>
  
  <rect x="40" y="260" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="280" font-family="Arial" font-size="14" fill="#a9b7c6">Include Page Numbers</text>
  <rect x="320" y="265" width="20" height="20" fill="#3c3f41" stroke="#5e6060"/>
  
  <text x="40" y="310" font-family="Arial" font-size="14" fill="#a9b7c6">Font Size:</text>
  <rect x="40" y="320" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="340" font-family="Arial" font-size="14" fill="#a9b7c6">Medium</text>
  <text x="340" y="340" font-family="Arial" font-size="14" fill="#a9b7c6">▼</text>
  
  <!-- Style Options -->
  <text x="40" y="380" font-family="Arial" font-size="16" fill="#a9b7c6">3. Style Options</text>
  <text x="40" y="410" font-family="Arial" font-size="14" fill="#a9b7c6">Color Scheme:</text>
  <rect x="40" y="420" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="440" font-family="Arial" font-size="14" fill="#a9b7c6">Dark</text>
  <text x="340" y="440" font-family="Arial" font-size="14" fill="#a9b7c6">▼</text>
  
  <!-- File Options -->
  <text x="40" y="480" font-family="Arial" font-size="16" fill="#a9b7c6">4. File Options</text>
  <text x="40" y="510" font-family="Arial" font-size="14" fill="#a9b7c6">File Name:</text>
  <rect x="40" y="520" width="320" height="30" fill="#3c3f41"/>
  
  <!-- Right Panel (Preview) -->
  <rect x="400" y="70" width="380" height="450" fill="#323232"/>
  <text x="420" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">Preview</text>
  <rect x="420" y="110" width="340" height="390" fill="#2b2b2b"/>
  <text x="560" y="300" font-family="Arial" font-size="14" fill="#a9b7c6">Document Preview</text>
  
  <!-- Buttons -->
  <rect x="420" y="540" width="160" height="40" fill="#388e3c"/>
  <text x="470" y="565" font-family="Arial" font-size="16" fill="#ffffff">Export</text>
  <rect x="600" y="540" width="160" height="40" fill="#ab4642"/>
  <text x="650" y="565" font-family="Arial" font-size="16" fill="#ffffff">Cancel</text>
</svg>
