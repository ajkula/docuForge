<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="0" y="0" width="800" height="600" fill="#2b2b2b"/>
  
  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#3c3f41"/>
  <text x="20" y="30" font-family="Arial" font-size="20" fill="#a9b7c6">Export Document</text>
  
  <!-- Left Panel -->
  <rect x="20" y="70" width="360" height="510" fill="#323232"/>
  
  <!-- Export Format -->
  <text x="40" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">1. Export Format</text>
  <rect x="40" y="110" width="320" height="30" fill="#3c3f41"/>
  <text x="50" y="130" font-family="Arial" font-size="14" fill="#a9b7c6">HTML</text>
  <text x="340" y="130" font-family="Arial" font-size="14" fill="#a9b7c6">▼</text>
  
  <!-- Layout Options -->
  <text x="40" y="170" font-family="Arial" font-size="16" fill="#a9b7c6">2. Layout Options</text>
  <rect x="40" y="180" width="150" height="30" fill="#3c3f41" stroke="#5e6060"/>
  <text x="50" y="200" font-family="Arial" font-size="14" fill="#a9b7c6">Page Width</text>
  <rect x="200" y="180" width="160" height="30" fill="#3c3f41" stroke="#5e6060"/>
  <text x="210" y="200" font-family="Arial" font-size="14" fill="#a9b7c6">Font Size</text>
  
  <!-- Style Options -->
  <text x="40" y="240" font-family="Arial" font-size="16" fill="#a9b7c6">3. Style Options</text>
  <rect x="40" y="250" width="320" height="30" fill="#3c3f41" stroke="#5e6060"/>
  <text x="50" y="270" font-family="Arial" font-size="14" fill="#a9b7c6">Color Scheme</text>
  <text x="340" y="270" font-family="Arial" font-size="14" fill="#a9b7c6">▼</text>
  
  <!-- Content Selection -->
  <text x="40" y="310" font-family="Arial" font-size="16" fill="#a9b7c6">4. Content Selection</text>
  <rect x="40" y="320" width="20" height="20" fill="#3c3f41" stroke="#5e6060"/>
  <text x="70" y="335" font-family="Arial" font-size="14" fill="#a9b7c6">Include Table of Contents</text>
  <rect x="40" y="350" width="20" height="20" fill="#3c3f41" stroke="#5e6060"/>
  <text x="70" y="365" font-family="Arial" font-size="14" fill="#a9b7c6">Include Page Numbers</text>
  
  <!-- File Options -->
  <text x="40" y="410" font-family="Arial" font-size="16" fill="#a9b7c6">5. File Options</text>
  <text x="40" y="440" font-family="Arial" font-size="14" fill="#a9b7c6">File Name:</text>
  <rect x="120" y="425" width="240" height="25" fill="#3c3f41" stroke="#5e6060"/>
  <text x="40" y="480" font-family="Arial" font-size="14" fill="#a9b7c6">Save Location:</text>
  <rect x="140" y="465" width="220" height="25" fill="#3c3f41" stroke="#5e6060"/>
  
  <!-- Right Panel (Preview) -->
  <rect x="400" y="70" width="380" height="450" fill="#323232"/>
  <text x="420" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">Preview</text>
  <rect x="420" y="110" width="340" height="390" fill="#2b2b2b"/>
  <text x="560" y="300" font-family="Arial" font-size="14" fill="#a9b7c6">Document Preview</text>
  
  <!-- Buttons -->
  <rect x="420" y="540" width="160" height="40" fill="#388e3c"/>
  <text x="470" y="565" font-family="Arial" font-size="16" fill="#ffffff">Export</text>
  <rect x="600" y="540" width="160" height="40" fill="#ab4642"/>
  <text x="650" y="565" font-family="Arial" font-size="16" fill="#ffffff">Cancel</text>
</svg>
