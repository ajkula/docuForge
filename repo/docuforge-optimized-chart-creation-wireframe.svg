<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620">
  <rect x="0" y="0" width="800" height="620" fill="#f0f0f0"/>
  
  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#d0d0d0"/>
  <text x="20" y="30" font-family="Arial" font-size="20" fill="black">Create Chart</text>
 
  
  <!-- Data Management Section -->
  <rect x="20" y="70" width="360" height="180" fill="#ffffff"/>
  <text x="40" y="100" font-family="Arial" font-size="16" fill="black">1. Data Management</text>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#505050">Dataset Name:</text>
  <rect x="150" y="115" width="200" height="25" fill="#ffffff" stroke="#000000"/>
  <rect x="40" y="155" width="150" height="30" fill="#4CAF50"/>
  <text x="70" y="175" font-family="Arial" font-size="14" fill="white">Save Dataset</text>
  <rect x="200" y="155" width="150" height="30" fill="#e0e0e0"/>
  <text x="230" y="175" font-family="Arial" font-size="14" fill="#505050">Upload New Data</text>
  
  <!-- Load Dataset Dropdown -->
  <rect x="40" y="200" width="310" height="30" fill="#e0e0e0"/>
  <text x="135" y="220" font-family="Arial" font-size="14" fill="#505050">Load Dataset</text>
  <text x="50" y="220" font-family="Arial" font-size="14" fill="#505050">&#x25BC;</text>
  
  <!-- Chart Type Selection -->
  <rect x="20" y="270" width="360" height="330" fill="#ffffff"/>
  <text x="40" y="300" font-family="Arial" font-size="16" fill="black">2. Select Chart Type</text>
  <rect x="40" y="310" width="80" height="80" fill="#e0e0e0"/>
  <text x="55" y="355" font-family="Arial" font-size="12" fill="#505050">Line Chart</text>
  <rect x="130" y="310" width="80" height="80" fill="#e0e0e0"/>
  <text x="145" y="355" font-family="Arial" font-size="12" fill="#505050">Bar Chart</text>
  <rect x="220" y="310" width="80" height="80" fill="#e0e0e0"/>
  <text x="235" y="355" font-family="Arial" font-size="12" fill="#505050">Scatter Plot</text>
  <rect x="40" y="400" width="80" height="80" fill="#e0e0e0"/>
  <text x="55" y="445" font-family="Arial" font-size="12" fill="#505050">Pie Chart</text>
  <rect x="130" y="400" width="80" height="80" fill="#e0e0e0"/>
  <text x="145" y="445" font-family="Arial" font-size="12" fill="#505050">Area Chart</text>
  <rect x="220" y="400" width="80" height="80" fill="#e0e0e0"/>
  <text x="235" y="445" font-family="Arial" font-size="12" fill="#505050">Heat Map</text>
  
  <!-- Data Mapping -->
  <text x="40" y="510" font-family="Arial" font-size="16" fill="black">3. Map Data</text>
  <text x="40" y="540" font-family="Arial" font-size="14" fill="#505050">X-Axis:</text>
  <rect x="100" y="525" width="260" height="25" fill="#ffffff" stroke="#000000"/>
  <text x="40" y="575" font-family="Arial" font-size="14" fill="#505050">Y-Axis:</text>
  <rect x="100" y="560" width="260" height="25" fill="#ffffff" stroke="#000000"/>
  
  <!-- Right Panel (Preview) -->
  <rect x="400" y="70" width="380" height="530" fill="#ffffff"/>
  <text x="420" y="100" font-family="Arial" font-size="16" fill="black">Preview</text>
  <rect x="420" y="110" width="340" height="340" fill="#e0e0e0"/>
  <text x="560" y="280" font-family="Arial" font-size="14" fill="#505050">Chart Preview</text>
  
  <!-- Current Dataset Info -->
  <text x="420" y="470" font-family="Arial" font-size="14" fill="#505050">Current Dataset: </text>
  <text x="420" y="500" font-family="Arial" font-size="14" fill="black">[Dataset Name]</text>
  
  <!-- Buttons -->
  <rect x="420" y="530" width="160" height="40" fill="#4CAF50"/>
  <text x="470" y="555" font-family="Arial" font-size="16" fill="white">Insert Chart</text>
  <rect x="600" y="530" width="160" height="40" fill="#f44336"/>
  <text x="650" y="555" font-family="Arial" font-size="16" fill="white">Cancel</text>
</svg>
