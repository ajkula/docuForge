<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620">
  <rect x="0" y="0" width="800" height="620" fill="#2b2b2b"/>
  
  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#3c3f41"/>
  <text x="20" y="30" font-family="Arial" font-size="20" fill="#a9b7c6">Create Chart</text>
 
  <!-- Data Management Section -->
  <rect x="20" y="70" width="360" height="180" fill="#323232"/>
  <text x="40" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">1. Data Management</text>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#a9b7c6">Dataset Name:</text>
  <rect x="150" y="115" width="200" height="25" fill="#3c3f41" stroke="#5e6060"/>
  <rect x="40" y="155" width="150" height="30" fill="#388e3c"/>
  <text x="70" y="175" font-family="Arial" font-size="14" fill="#ffffff">Save Dataset</text>
  <rect x="200" y="155" width="150" height="30" fill="#3c3f41"/>
  <text x="230" y="175" font-family="Arial" font-size="14" fill="#a9b7c6">Upload New Data</text>
  
  <!-- Load Dataset Dropdown -->
  <rect x="40" y="200" width="310" height="30" fill="#3c3f41"/>
  <text x="135" y="220" font-family="Arial" font-size="14" fill="#a9b7c6">Load Dataset</text>
  <text x="50" y="220" font-family="Arial" font-size="14" fill="#a9b7c6">&#x25BC;</text>
  
  <!-- Chart Type Selection -->
  <rect x="20" y="270" width="360" height="330" fill="#323232"/>
  <text x="40" y="300" font-family="Arial" font-size="16" fill="#a9b7c6">2. Select Chart Type</text>
  <rect x="40" y="310" width="80" height="80" fill="#3c3f41"/>
  <text x="55" y="355" font-family="Arial" font-size="12" fill="#a9b7c6">Line Chart</text>
  <rect x="130" y="310" width="80" height="80" fill="#3c3f41"/>
  <text x="145" y="355" font-family="Arial" font-size="12" fill="#a9b7c6">Bar Chart</text>
  <rect x="220" y="310" width="80" height="80" fill="#3c3f41"/>
  <text x="235" y="355" font-family="Arial" font-size="12" fill="#a9b7c6">Scatter Plot</text>
  <rect x="40" y="400" width="80" height="80" fill="#3c3f41"/>
  <text x="55" y="445" font-family="Arial" font-size="12" fill="#a9b7c6">Pie Chart</text>
  <rect x="130" y="400" width="80" height="80" fill="#3c3f41"/>
  <text x="145" y="445" font-family="Arial" font-size="12" fill="#a9b7c6">Area Chart</text>
  <rect x="220" y="400" width="80" height="80" fill="#3c3f41"/>
  <text x="235" y="445" font-family="Arial" font-size="12" fill="#a9b7c6">Heat Map</text>
  
  <!-- Data Mapping -->
  <text x="40" y="510" font-family="Arial" font-size="16" fill="#a9b7c6">3. Map Data</text>
  <text x="40" y="540" font-family="Arial" font-size="14" fill="#a9b7c6">X-Axis:</text>
  <rect x="100" y="525" width="260" height="25" fill="#3c3f41" stroke="#5e6060"/>
  <text x="40" y="575" font-family="Arial" font-size="14" fill="#a9b7c6">Y-Axis:</text>
  <rect x="100" y="560" width="260" height="25" fill="#3c3f41" stroke="#5e6060"/>
  
  <!-- Right Panel (Preview) -->
  <rect x="400" y="70" width="380" height="530" fill="#323232"/>
  <text x="420" y="100" font-family="Arial" font-size="16" fill="#a9b7c6">Preview</text>
  <rect x="420" y="110" width="340" height="340" fill="#2b2b2b"/>
  <text x="560" y="280" font-family="Arial" font-size="14" fill="#a9b7c6">Chart Preview</text>
  
  <!-- Current Dataset Info -->
  <text x="420" y="470" font-family="Arial" font-size="14" fill="#a9b7c6">Current Dataset: </text>
  <text x="420" y="500" font-family="Arial" font-size="14" fill="#a9b7c6">[Dataset Name]</text>
  
  <!-- Buttons -->
  <rect x="420" y="530" width="160" height="40" fill="#388e3c"/>
  <text x="470" y="555" font-family="Arial" font-size="16" fill="#ffffff">Insert Chart</text>
  <rect x="600" y="530" width="160" height="40" fill="#ab4642"/>
  <text x="650" y="555" font-family="Arial" font-size="16" fill="#ffffff">Cancel</text>
</svg>
